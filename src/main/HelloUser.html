<body>
    <h1 id="text">enter your name:</h1>

    <input id="input" type ="text">

    <button id="submit" onclick="sayHello()">say hello</button>

    <a href="https://www.w3schools.com/jsref/prop_text_value.asp">

    <script>

        /**
         * Let's experiment with obtaining user input.
         * 
         * In cases where we have any type of user input via text box, radio buttons, date input, etc, the current
         * user input can be obtained via element.value - for instance,
         *      var element = document.getElementById("id");
         *      var userInput = element.value;
         *
         * You can read more about the value property here : https://www.w3schools.com/jsref/prop_text_value.asp
         *
         * TODO: when the user clicks the "say hello" button, the "enter your name" text should be replaced
         * with "Hello, {name}", where {name} was retrieved from the current text in the input box.
         * 
         * Hint: Remember that Strings can be concatenated with the + symbol.
         *      For instance,   "Reva" + "ture"     will result in the String "Revature"
         */

         // CODE HERE
         function sayHello() {
            // Retrieve the input element by its ID
            var inputElement = document.getElementById("input");
            var userName = inputElement.value;

            // Update the output text to greet the user
            var outputElement = document.getElementById("text");
            outputElement.textContent = "Hello, " + userName;
        }
         

         /* OPTIONAL PRACTICE: If you want more practice later, try taking multiple inputs from a user. For example,
            try taking a first and last name as input from the user. */
    </script>
